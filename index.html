<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Java</title>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
  <meta content="Java 语言学习" name="description">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
  <link href="//unpkg.com/docsify/lib/themes/vue.css" rel="stylesheet">
  <link href="//unpkg.com/docsify-dark-mode@0.6.1/dist/style.css" rel="stylesheet"/>
  <link href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css" rel="stylesheet">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

<body>
<div id="app">本项目由 huifer 进行开发</div>
<script>

  var num = 0;
  mermaid.initialize({startOnLoad: false});

  window.$docsify = {
    name: 'learn-java',
    repo: 'https://github.com/huifer/javaBook-src',
    maxLevel: 3,
    auto2top: true,
    coverpage: true,
    loadSidebar: 'summary.md',
    alias: {
      '/.*/.*/summary': 'summary.md',
      '/.*/summary.md': 'summary.md'
    },
    search: {
      maxAge: 1800000,
      paths: [
        '/',
        '/docs',
        '/docs/design',
        '/distributed',
        '/distributed/zookeeper',
        '/distributed/mq',

      ],
      depth: 5,
    },
    pagination: {
      previousText: '上一篇',
      nextText: '下一篇',
      crossChapter: true,
      crossChapterText: true
    },
    markdown: {
      renderer: {
        code: function (code, lang) {
          if (lang === "mermaid") {
            return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    },
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<script src="//unpkg.com/docsify-dark-mode@0.6.1/dist/index.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
</body>
</head></html>
